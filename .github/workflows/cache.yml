name: Cache Optimization

on:
  workflow_dispatch:
  schedule:
    # 每周日凌晨2点清理缓存
    - cron: '0 2 * * 0'

jobs:
  clean-cache:
    name: Clean Up Old Cache
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old cache
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })

            const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            let deletedCount = 0;

            for (const cache of caches.data.actions_caches) {
              if (new Date(cache.created_at) < oneWeekAgo) {
                try {
                  await github.rest.actions.deleteActionsCache({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    cache_id: cache.id,
                  })
                  deletedCount++;
                } catch (error) {
                  console.log(`Failed to delete cache ${cache.id}: ${error.message}`);
                }
              }
            }

            console.log(`Deleted ${deletedCount} old caches`);